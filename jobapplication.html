<!DOCTYPE html>
<html>
<head>
    <title>Job Portal</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Recent Job Options</h2>
        <ul>
            <li><a href="#">App Developer</a></li>
            <li><a href="#">Data Analyst</a></li>
            <li><a href="#">Software Engineer</a></li>
            <li><a href="#">Graphic Designer</a></li>
        </ul>
        <h2>Fill your credentials</h2>
        <form id="job-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="contact">Mobile no:</label>
            <input type="tel" id="contact" name="contact"><br><br>
            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume"><br><br>
            <input type="submit" value="Submit">
        </form>
        <div id="response"></div>
    </main>
    <footer>
        <p>Contact us at anmol1001.be22@chitkara.edu.in</p>
    </footer>
    <script>
        const jobForm = document.querySelector('#job-form');
        const responseDiv = document.querySelector('#response');

        jobForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(jobForm);
            const name = formData.get('name');
            const email = formData.get('email');
            const contact = formData.get('contact');
            responseDiv.innerHTML = `
                <h2>Thank you for submitting your credentials!</h2>
                <p>Name: ${name}</p>
                <p>Email: ${email}</p>
                <p>Contact: ${contact}</p>
            `;
            jobForm.reset();
        });
    </script>
</body>
</html>
